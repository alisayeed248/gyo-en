apiVersion: apps/v1
kind: Deployment
metadata:
  name: gyo-en-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gyo-en
  template:
    metadata:
      labels:
        app: gyo-en
    spec:
      containers:
      - name: gyo-en
        image: gyo-en:v4
        imagePullPolicy: Never
        volumeMounts:
        - name: config-volume
          mountPath: /config
      volumes:
      - name: config-volume
        configMap: 
          name: gyo-en-config